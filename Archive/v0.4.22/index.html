<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Journal App – v0.4.10</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-header-inner">
      <div class="app-title-group">
        <h1 class="app-title">Journal App</h1>
        <div class="app-subtitle">v0.4.22</div>
      </div>
      <div class="app-header-actions">
        <button id="export-btn" class="btn-outline">Export JSON</button>
      </div>
    </div>
  </header>

  <div class="app-shell">
    <aside class="sidebar">
      <section class="sidebar-section">
        <h2 class="sidebar-section-title">Search</h2>
        <div class="sidebar-search">
          <div class="sidebar-search-inner">
            <input id="search-input" type="text" placeholder="Search title, notes, tags…" aria-label="Search journal" />
            <button id="search-clear-btn" type="button" class="icon-button" aria-label="Clear search">&times;</button>
          </div>
          <div class="sidebar-search-hint">Press Enter to search</div>
        </div>
      </section>

      <section class="sidebar-section sidebar-calendar">
        <h2 class="sidebar-section-title">Calendar</h2>
        <div class="calendar-header">
          <button id="calendar-prev-btn" type="button" class="icon-button" aria-label="Previous month">&lt;</button>
          <div id="calendar-month-label" class="calendar-month-label"></div>
          <button id="calendar-next-btn" type="button" class="icon-button" aria-label="Next month">&gt;</button>
        </div>
        <div id="calendar-grid" class="calendar-grid"></div>
      </section>
</aside>

    <main class="main">
      <div class="editor-card">
        <div class="editor-toolbar"></div>

        <div class="page-wrapper">
          <div id="day-results" class="page page-results hidden"></div>

          <section id="page-search" class="page page-search hidden">
            <div class="search-card">
              <div class="search-card-header">
              <h2 class="search-title">Search Results</h2>
              <button id="search-close-btn" type="button" class="search-close-x" aria-label="Close search">×</button>
            </div>
              <div id="search-results" class="search-results"></div>
            </div>
          </section>

          <div id="page-top-bar" class="page-top-bar">
            <div class="page-top-bar-left">
              <button id="new-entry-btn" type="button" class="btn-primary btn-accent-outline">
                New Entry
              </button>
              <button id="save-btn" type="button" class="btn-primary btn-accent-outline">
                Save
              </button>
              <button id="delete-btn" type="button" class="btn-primary btn-accent-outline">
                Delete
              </button>
              <button id="new-tag-btn" class="btn-secondary btn-accent-outline">
                New Tag
              </button>
            </div>

            <div class="page-top-bar-right">
              <button id="prev-btn" type="button" class="btn-ghost">&larr; Prev</button>
              <button id="next-btn" type="button" class="btn-ghost">Next &rarr;</button>
            </div>
          </div>

          <section id="page-journal" class="page page-journal">
            <div id="editor-inner" class="editor-inner"></div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
